<div class="row">
  <div class="col-md-12">
    <div class="col-md-8 leftDiv ">
      <h3 class="orderSummary"><span><i class="fa fa-chevron-left" aria-hidden="true"></i></span> Order Summary</h3>
      <hr>
      <div class="row">
        <div class="">
          <div class="col-md-12">
            <div class="table-responsive languageWhiteBG">
              <table class="table">
                <thead>
                  <tr>
                    <th class="col-md-7">Items (8)</th>
                    <th class="col-md-3 paddingLeft30px">Qty</th>
                    <th class="col-md-2">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="x in myData">
                    <td><img class="jsonImg" src="{{ x.img_url }}" > {{ x.name}}</td>
                    <td class="verticalCenter"> 
                      <span class="plusButton" ng-click="Increment($index);"> <i class="fa fa-plus" aria-hidden="true"></i> </span>
                      <input type="text" ng-model="quantity[$index]" size="1" id="qty">
                      <span class="minusButton" ng-click="Decrement($index);"> <i class="fa fa-minus" aria-hidden="true"></i> </span></td>
                    <td class="verticalCenter"> $ {{ x.price }} <!-- <span class="">{{x.discount}} % discount</span> --></td>
                   </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>  
      </div>
    </div>
    <div class="col-md-3 rightDiv languageWhiteBG">
      <div class="row">
          <div class="col-md-12">
            <p class="padddingTop10px"><b>Total</b></p>
            <!-- <p><span class="leftText"> Items (8)</span> <span class="rightText">: $138</span></p> -->
            <p><span class="leftText"> Items (8)</span> <span class="rightText">: $ {{ getTotal() }}</span></p>
            <p><span class="leftText"> Discount </span> <span class="rightText">: -$3.00</span></p>
            <p><span class="leftText"> Type discount </span> <span class="rightText">: -$10.00</span></p>
          </div>
      </div>
      <div class="row totalRow">
            <p><span class="leftText"> Order Total</span> <span class="rightText">: $125.00 </span></p>
      </div>
    </div>
  </div>
</div>
